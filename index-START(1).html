<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" >

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" onchange="rmal(this.value)">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#74b9ff">
  </div>

  <img  id="test" src="https://vignette3.wikia.nocookie.net/villains/images/d/d4/Tabaqui_%28Jungle_Book_Sh%C5%8Dnen_Mowgli%29.jpg/revision/latest?cb=20141205080235">

  <style>

    /*
    misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
  filter: blur(0px);

}


  </style>

  <script>


function rmal(blur){

 nano = Number(blur);
 var flow = document.getElementById("test");
flow.style.filter="blur("+nano+"px)";
}



  </script>

</body>
</html>
